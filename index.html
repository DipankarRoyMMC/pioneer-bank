<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="login-area">
                    <h1 class="text-center">Welcome ot Pioneer Bank</h1>
                    <div class="submit-area">
                       <h4>Login</h4>
                       <form action="#">
                           <input class="form-control" type="email" placeholder="Enter Your Email">
                           <br>
                           <input class="form-control" type="password" placeholder="Enter password">
                           <br>
                           <button id="login" class="btn btn-success">Enter Now</button>
                       </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="transition-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="status deposit">
                        <h4>Deposit</h4>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status withdraw">
                        <h4>Withdraw</h4>
                        <h2>$<span id="currentWithdraw">00</span> </h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status balance">
                        <h4>Balance</h4>
                        <h2>$<span id="currentBalance">1200</span></h2>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
